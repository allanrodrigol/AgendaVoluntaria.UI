<mat-card class="form">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form class="example-form" 
            [formGroup]="loginForm" 
            (ngSubmit)="onSubmit(loginForm.value)">
            <mat-form-field class="login-inputs">
                <mat-label>Email</mat-label>
                <input 
                    matInput 
                    formControlName="email"
                    placeholder="Ex. mail@mail.com.br"
                    id="email"
                    required>

                    <mat-error
                        *ngIf="email.invalid && (email.dirty || email.touched) && !email.errors.required">
                        Por favor entre com um email válido
                    </mat-error>
                    <mat-error *ngIf="email?.errors?.required">
                        O Email é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>

             
            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input 
                    matInput
                    formControlName="password"
                    type="password"
                    required>

                <mat-error *ngIf="password?.errors?.required">
                    A senha é <strong>obrigatória</strong>
                </mat-error>
            </mat-form-field>

            <mat-card-actions>
                <button 
                    mat-raised-button color="primary"
                    type="submit" 
                    [disabled]="loginForm.status =='INVALID'">Login</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>

<div class="sociesc-logo"></div>
